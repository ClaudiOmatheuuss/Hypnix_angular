<main>
    <section id="section-atualizar">
        <form *ngIf="produto" class="row g-3">
            <h2>Atualizar Produto</h2>

            <label for="produto" class="visually-hidden">Id</label>
            <input type="text" class="form-control" name="id" [(ngModel)]="produto.id" readonly>

            <br>
            
            <label for="produto" class="visually-hidden">Nome do Produto</label>
            <input type="text" class="form-control" name="produto" [(ngModel)]="produto.produto">

            <br>

            <label for="foto" class="visually-hidden">Foto</label>
            <input type="text" class="form-control" name="foto" [(ngModel)]="produto.foto">

            <br>

            <label for="preco" class="visually-hidden">Pre√ßo</label>
            <input type="number" class="form-control" name="preco" [(ngModel)]="produto.preco">

            <br>

            <button type="submit" class="btn btn-primary mb-3" (click)="atualizar(produto.id)">Atualizar</button>

        </form>
    </section>

</main>
