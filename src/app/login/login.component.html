<main>
    <section id=“section-login”>
        <form class="row g-3">
            <h2>Login</h2>
            
            <label for="staticEmail2" class="visually-hidden">Usuário</label>
            <input type="email" class="form-control" id="staticUsuario" placeholder="email@dominio.com" required>

            <br>

            <label for="inputPassword2" class="visually-hidden">Senha</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Senha" required>

            <button type="submit" class="btn btn-primary mb-3">Entrar</button>
        </form>
    </section>
</main>
